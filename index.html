<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Mart</title>
    <link href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
    <audio id="bgm" src="" loop></audio>
    <header class="mart-name">
        <h1>Sound Mart</h1>
    </header>

    <aside class="sidebar-container">
        <nav class="nav">
            <ul class="menu-list">
                <li class="menu-item"><a href="#">About us</a></li>
                <li class="menu-item"><a href="#">More music</a></li>
                <li class="menu-item" id="cart"><a href="#">Cart (<span>0</span>)</a></li>
            </ul>
        </nav>
        <div id="cart-container">
            <div class="item-wrapper">
                <!-- <div class="item">
                    <i class="fas fa-times-circle"></i>
                    Placeholder for image
                    <img src="assets/images/coffee_day.jpg" class="item-img-placeholder" alt="image">
                    Placeholder for title
                    <p class="title-placeholder">Coffee Day</p>
                    Placeholder for each price
                    <p class="each-price-holder">$1</p>
                </div> -->
            </div>
            <div class="hr-wrapper"><hr></div>
            <div class="total-wrapper">
              <p class="total">Total:</p>
              <!-- Placeholder for total price -->
              <p class="total-price-holder">$3</p>
            </div>
          </div>
    </aside>
    
    <main>
        <div class="showcase">
            <ul id="showcase-list">
                <li>
                    <figure>
                        <img src="assets/images/coffee_day.jpg" alt="coffee_day" class="cover-img">
                        <figcaption>$1</figcaption>
                        <button class="to-cart-btn">Add to Cart</button>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="assets/images/honey_lemon.jpg" alt="honey_lemon" class="cover-img">
                        <figcaption>$2</figcaption>
                        <button class="to-cart-btn">Add to Cart</button>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="assets/images/memory.jpg" alt="memory" class="cover-img">
                        <figcaption>$2</figcaption>
                        <button class="to-cart-btn">Add to Cart</button>
                    </figure>
                </li>
            
                <li>
                    <figure>
                        <img src="assets/images/parade.jpg" alt="parade" class="cover-img">
                        <figcaption>$2</figcaption>
                        <button class="to-cart-btn">Add to Cart</button>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="assets/images/rpg.jpg" alt="rpg" class="cover-img">
                        <figcaption>$1</figcaption>
                        <button class="to-cart-btn">Add to Cart</button>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="assets/images/you_and_me.jpg" alt="you_and_me" class="cover-img">
                        <figcaption>$2</figcaption>
                        <button class="to-cart-btn">Add to Cart</button>
                    </figure>
                </li>
            </ul>
        </div>
    </main>

    <script src="assets/script.js"></script>
</body>
</html>
