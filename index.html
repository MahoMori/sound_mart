<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Mart</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">

    <audio id="bgm" src="" loop></audio>

                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="assets/images/honey_lemon.jpg" alt="honey_lemon" class="cover-img">

                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="assets/images/memory.jpg" alt="memory" class="cover-img">

                </li>
            
                <li>
                    <figure>
                        <img src="assets/images/parade.jpg" alt="parade" class="cover-img">

        </div>
    </main>

    <script src="assets/script.js"></script>
</body>
</html>
